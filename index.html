<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./develop/styles.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <title>Weather Site</title>
</head>
<body class="bg-gray-800">

  <div class="main-div h-screen p-2">
    <div class="flex flex-row bg-violet-400 items-center h-1/5 rounded-lg" id="nav-bar">
      <div class="weather-icon w-1/4 h-3/4">
        <img src="./assets/images/weather-symbol-8-svgrepo-com.svg" alt="clouds" class="h-full w-full">
      </div>

      <div class="search-bar flex items-center justify-center basis-3/4 gap-5">
        <form class="w-1/3 h-full">   
          <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
          <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                  </svg>
              </div>
              <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Location..." required>
              <button id="search-button" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-violet-700 hover:bg-violet-800 focus:ring-4 focus:outline-none focus:ring-violet-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-violet-600 dark:hover:bg-violet-700 dark:focus:ring-violet-800">Search</button>
          </div>
        </form>
      </div>

    </div>

    <div class="content h-3/4 flex">

      <div class="search-history bg-violet-400 basis-1/4 flex flex-col items-center gap-3 rounded-lg mt-2 mr-2">
        <h1 class="mt-5 text-3xl">History</h1>
       
      </div>

      <div class="weather-forecast bg-violet-400 basis-3/4 flex items-center flex-col rounded-lg mt-2">
        <div class="forecast-section text-3xl flex flex-col justify-center items-center">
          <h1 class="forecast mt-10 text-3xl">Forecast</h1>
        </div>
        
        <div class="weather flex flex-row gap-1 p-2 h-1/3 w-3/4 bg-violet-400 mt-48 rounded-2xl">
          <div class="card-0 w-1/5 h-full bg-indigo-50 border-8 border-slate-950 rounded-2xl flex flex-col items-center justify-center gap-10">

          </div>

          <div class="card-1 w-1/5 h-full bg-indigo-50 border-8 border-slate-950 rounded-2xl flex flex-col items-center justify-center gap-10">

          </div>

          <div class="card-2 w-1/5 h-full bg-indigo-50 border-8 border-slate-950 rounded-2xl flex flex-col items-center justify-center gap-10">

          </div>

          <div class="card-3 w-1/5 h-full bg-indigo-50 border-8 border-slate-950 rounded-2xl flex flex-col items-center justify-center gap-10">
            
          </div>

          <div class="card-4 w-1/5 h-full bg-indigo-50 border-8 border-slate-950 rounded-2xl flex flex-col items-center justify-center gap-10">

          </div>
        </div>
        
      </div>

    </div>

    
      <footer class="rounded-lg bg-gray-800">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
          <span class="text-sm text-white sm:text-center dark:text-white">Â© Dylan Polito | All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-white dark:text-white sm:mt-0">
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6 ">About</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Contact</a>
            </li>
        </ul>
        </div>
      </footer>

  </div>
  
  



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="./develop/script.js"></script>
</body>
</html>
